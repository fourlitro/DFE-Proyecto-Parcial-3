<div class="container mx-auto p-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <div *ngFor="let videojuego of videojuegos" class="max-w-md mx-auto">
        <div class="max-w-md rounded-lg shadow bg-black">
          <img class="rounded-t-lg object-cover w-full h-40" src="../../../../assets/imgs/{{videojuego.imagen}}" alt="{{videojuego.titulo}}" />
          <div class="p-5">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">{{videojuego.titulo}}</h5>
            <p class="mb-3 font-normal text-gray-50">{{videojuego.descripcion}}</p>
            <p class="mb-3 font-normal text-green-500">{{videojuego.precioVenta}}</p>
            <div class="mb-3 flex items-center">
              <label for="cantidad" class="mr-2 text-white">Cantidad:</label>
              <input type="number" class="border rounded-md p-1 bg-black w-16 text-white" [(ngModel)]="cantidadSeleccionada" />
            </div>
          </div>
  
          <div class="pb-4 px-4 flex items-center justify-center">
            <a 
               data-id="{{videojuego.id}}"
               (click)="buyVideogame($event)"
               class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-black bg-yellow-400 rounded-lg hover:bg-green-600 ">
              Comprar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
